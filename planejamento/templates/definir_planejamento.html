{% extends 'base/base.html' %}
{% load static %}
{% block 'head' %}

    <link href="{% static 'perfil/css/home.css' %}" rel="stylesheet">
    <link href="{% static 'perfil/css/gerenciar.css' %}" rel="stylesheet">
    <link href="{% static 'extrato/css/view_extrato.css' %}" rel="stylesheet">

{% endblock %}

{% block 'body' %}

<div class="container">
    <br>
    <br>
    <p class="fonte-destaque">Definir planejamento</p>
    <div class="card">

        <table>
            <tr>
                <th>Categoria</th>
                <th>Valor</th>
                <th>Ação</th>
            </tr>

            {% for categoria in categorias %}
            <tr class="linha">
                <td>{{categoria}}</td>
                <td><input type="text" id="valor-categoria-{{categoria.id}}" class="form-control"
                        value="{{categoria.valor_planejamento|floatformat:'2g'}}"></td>
                <td><button type="button" onclick="update_valor_planejamento_categoria({{categoria.id}})"
                        class="btn btn-outline-primary w-75">Salvar</button></td>
            </tr>
            {% endfor %}
        </table>

    </div>
</div>

{% endblock %}
